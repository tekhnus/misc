name:                haskell-chess
version:             0.1.0.0

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.

dependencies:
- base
- cond
- split
- monad-loops

library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns

executables:
  haskell-chess:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    dependencies:
    - haskell-chess

tests:
  haskell-chess-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    dependencies:
    - haskell-chess
    - hspec
